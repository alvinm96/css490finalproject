<h1>Search</h1>
<form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
  <div class="form-group row">
    <label for="imageName" class="col-sm-2 col-form-label">Image Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="imageName" id="imageName" type="text" placeholder="Image Name" required ngModel />
    </div>
  </div>
  <div class="form-group row">
    <label for="groupName" class="col-sm-2 col-form-label">Group Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="groupName" id="groupName" type="text" placeholder="Group Name" ngModel />
    </div>
  </div>
  <div class="form-group row">
    <label for="groups" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="userName" id="userName" type="text" placeholder="User Name" ngModel />
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isClicked">Search</button>
</form>

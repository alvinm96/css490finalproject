<h1>Verify your code</h1>
<form #register="ngForm" (ngSubmit)="verifyCode(register)">
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username" ngModel required />
    <input type="text" class="form-control" name="code" placeholder="Code" ngModel required />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
